databaseChangeLog:
  - changeSet:
      id: Generate metadata schema
      author: postgres
      changes:
        - sqlFile:
            schemaName: metadata
            dbms: postgresql
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: db/changelog/migrations/metadata-schema.sql
            splitStatements: true
            stripComments: true

  - changeSet:
      id: Generate default schema
      author: postgres
      changes:
        - sqlFile:
           schemaName: speech4j
           dbms: postgresql
           encoding: utf8
           endDelimiter: \n/\s*\n|\n/\s*$
           path: db/changelog/migrations/default-schema.sql
           splitStatements: true
           stripComments: true