databaseChangeLog:
  - changeSet:
      id: Generate metadata schema
      author: postgres
      changes:
        - sqlFile:
            schemaName: metadata
            dbms: postgresql
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: db/changelog/migrations/metadata-schema.sql
            splitStatements: true
            stripComments: true