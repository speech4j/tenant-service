databaseChangeLog:
  - changeSet:
      id: Generate default schema
      author: postgres
      changes:
        - sqlFile:
           schemaName: speech4j
           dbms: postgresql
           encoding: utf8
           endDelimiter: \n/\s*\n|\n/\s*$
           path: db/changelog/migrations/default-schema.sql
           splitStatements: true
           stripComments: true