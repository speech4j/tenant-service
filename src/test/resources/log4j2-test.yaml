Configuration:
  status: warn
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console

# ===============================
# LOGGER
# ===============================
logging:
  level:
    root: INFO
    org.springframework.data.r2dbc: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.speech4j.tenantservice: DEBUG